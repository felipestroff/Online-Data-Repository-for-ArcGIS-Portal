<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Repositório de Dados | SISDIA</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Loading -->
        <div class="custom-loading spinner-border text-success" role="status" v-show="loading">
            <span class="visually-hidden">Carregando...</span>
        </div>

        <div class="container">
            <!-- Search -->
            <form v-on:submit="search">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" placeholder="Qual dado ou informação você procura?" aria-label="Qual dado ou informação você procura?" aria-describedby="search-addon"
                        v-model="searchInput" v-on:keyup="search">
                    
                    <span class="input-group-text" id="search-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </form>

            <div class="d-flex justify-content-center">{{ message }}</div>

            <!-- Search container -->
            <div v-if="items">
                <div class="list-group list-group-flush">
                    <div class="custom-list-group-item list-group-item list-group-item-action"
                        v-for="item in items" :key="item.id">
                        
                        <div class="w-100 justify-content-between">
                            <h5 class="custom-item-title mb-1">{{ item.title }}</h5>
                            <small 
                                v-bind:class="{ 'custom-item-text': item.description && item.description.length > 300 }"
                                v-bind:title="item.description && item.description.length > 300 ? 'Clique para expandir' : ''"
                                :data-original="stripHtml(item.description)"
                                data-expanded="false"
                                v-on:click="expand">{{ limitString(stripHtml(item.description), 300) }}</small>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-success btn-sm" v-on:click="download(item.url, item.title, 'shp')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                                </svg>
                                SHP
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm" v-on:click="download(item.url, item.title, 'csv')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                                </svg>
                                CSV
                            </button>
                            <button type="button" class="btn btn-warning btn-sm text-white" v-on:click="download(item.url, item.title, 'kml')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                                </svg>
                                KML
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="download(item.url, item.title, 'geojson')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                                </svg>
                                JSON
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/terraformer/terraformer.js"></script>
    <script src="https://unpkg.com/terraformer-arcgis-parser/terraformer-arcgis-parser.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="./vendor/bryik/geojson-to-kml/lib/strxml.js"></script>
    <script src="./vendor/bryik/geojson-to-kml/tokml.js"></script>
    <script src="./app.js"></script>
</body>
</html>
