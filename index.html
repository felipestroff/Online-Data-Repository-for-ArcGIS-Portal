<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Repositório de Dados | SISDIA</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./custom.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Loading -->
        <div class="custom-loading spinner-border text-success" role="status" v-show="loading">
            <span class="visually-hidden">Carregando...</span>
        </div>

        <div class="container pt-4">
            <!-- Search -->
            <form v-on:submit="search">
                <div class="input-group mb-3">
                    <input type="search" class="form-control form-control-lg" placeholder="Qual dado ou informação você procura?" autocomplete="off" aria-label="Qual dado ou informação você procura?" aria-describedby="search-addon"
                        v-model="searchInput" v-on:input="search">
                    
                    <span class="input-group-text" id="search-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </form>

            <div class="d-flex mb-3">
                <div class="flex-grow-1 mt-2">
                    {{ message }}

                    <!-- Results count -->
                    <span class="badge rounded-pill bg-secondary ms-2" v-if="source && source.total && !loading">
                        {{ source.total }}
                    </span>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuSort" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
                        <strong class="me-2">Ordenar por:</strong>
                        <span id="sortingBy"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuSort">
                        <li v-for="item in sortList">
                            <a v-on:click="sortBy" v-bind:data-sort="item.value" v-bind:data-field="item.field" class="dropdown-item" href="#"
                                v-bind:class="{ 'active': params.sortOrder === item.value  && params.sortField === item.field }">
                                {{ item.name }}
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" v-bind:class="item.icon.class" viewBox="0 0 16 16">
                                    <path v-for="path in item.icon.paths" v-bind:fill-rule="path.fill_rule" v-bind:d="path.d"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div v-if="tags">
                        <label for="tags"><strong>Tags</strong></label>
                        <input v-model="searchTag" v-on:input="searchByTag" list="tags" type="search" class="form-control" placeholder="Selecione...">
                        <datalist id="tags">
                            <option v-for="tag in tags">{{ tag }}</option>
                        </datalist>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Search container -->
                    <div v-if="items">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item list-group-item-action pt-4 pb-4"
                                v-for="item in items">
                                
                                <!-- Thumbnail and Title -->
                                <div class="d-flex justify-content-start align-items-center">
                                    <img v-bind:src="item.thumbnailUrl" class="img-fluid img-thumbnail">
                                    <h5 class="custom-item-title ms-4">{{ item.title }}</h5>
                                </div>

                                <!-- Description -->
                                <div class="mt-3">
                                    <small 
                                        v-bind:class="{ 'custom-item-text': item.description && item.description.length > 300 }"
                                        v-bind:title="item.description && item.description.length > 300 ? 'Clique para expandir' : ''"
                                        :data-original="stripHtml(item.description)"
                                        data-expanded="false"
                                        v-on:click="expand">
                                        {{ limitString(stripHtml(item.description), 300) }}
                                    </small>
                                </div>

                                <!-- Download buttons -->
                                <div class="mt-3">
                                    <button v-for="dItem in downloadList" type="button" v-bind:class="dItem.btnClass" class="btn btn-sm me-2" v-on:click="download(item.url, item.title, dItem.format)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" v-bind:class="dItem.icon.class" viewBox="0 0 16 16">
                                            <path v-bind:d="dItem.icon.path"/>
                                        </svg>
                                        {{ dItem.name }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to top of page -->
            <div v-show="bottomOfPage" v-on:click="back2Top" class="page-navigation page-down" title="Voltar ao topo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/terraformer/terraformer.js"></script>
    <script src="https://unpkg.com/terraformer-arcgis-parser/terraformer-arcgis-parser.js"></script> 
    <script src="./lib/bryik/geojson-to-kml/lib/strxml.js"></script>
    <script src="./lib/bryik/geojson-to-kml/tokml.js"></script>
    <script src="./lib/Stuk/jszip/jszip.min.js"></script>
    <script src="./lib/mirajanata/GeoShape.JS/GeoShape.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="./app.js"></script>
</body>
</html>
