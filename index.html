<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">

    <title>Repositório de Dados | SISDIA</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Search -->
            <form v-on:submit="search">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" placeholder="Qual dado ou informação você procura?" aria-label="Qual dado ou informação você procura?" aria-describedby="search-addon" v-model="searchInput" v-on:keyup="search">
                    <span class="input-group-text" id="search-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </form>

            <div class="d-flex justify-content-center">
                <!-- Loading -->
                <div class="spinner-border text-success" role="status" v-show="loading">
                    <span class="visually-hidden">Carregando...</span>
                </div>

                {{ message }}
            </div>

            <!-- Search container -->
            <div v-if="source">
                <div class="list-group list-group-flush">
                    <div class="custom-list-group-item list-group-item list-group-item-action" v-for="item in source.results" :key="item.id" :title="stripHtml(item.description)">
                        <div class="w-100 justify-content-between">
                            <h5 class="custom-item-title mb-1">{{ item.title }}</h5>
                            <small>{{ limitString(stripHtml(item.description), 300) }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="./app.js"></script>
</body>
</html>
